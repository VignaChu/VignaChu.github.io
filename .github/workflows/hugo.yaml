# 优化的Hugo GitHub Pages工作流程
name: Deploy Hugo Site to Pages

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      # 使用 peaceiris/actions-hugo 来安装和配置 Hugo，更稳定可靠
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # 使用最新版本的Hugo
          # extended: true # 如果你需要 Sass/SCSS 支持，取消注释这行

      # 如果你的主题需要 Node.js 依赖，请保留此步骤
      - name: Install Node.js Dependencies
        run: "[[ -f package.json ]] && npm ci || true"

      - name: Build Hugo Site
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
